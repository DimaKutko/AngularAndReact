<div class="container show-movie">
    <div *ngIf="history[0]" class="row align-items-start">
        <div class="col">
            <h3> {{history[0].Title}} [{{history[0].Year}}]</h3>
            Runtime: {{history[0].Runtime}}
            <br/> Director: {{history[0].Director}}
            <br/> Actors: {{history[0].Actors}}
            <br/> Rating:
            <div *ngFor="let ret of history[0].Ratings">
                {{ret.Source}} [{{ret.Value}}]
            </div>
            Plot: {{history[0].Plot}}

        </div>
        <div class="col">
            <img src="{{history[0].Poster}}" class="img-thumbnail big-poster">
        </div>
    </div>
    <div class="container" style="margin-top:20px;">
        <form [formGroup]="myForm" (ngSubmit)="findMovie(myForm) ">
            <div class=" mb-3 ">
                <label for="exampleInputEmail1 " class="form-label ">Title</label>
                <input type="text " class="form-control " formControlName="title">
            </div>
            <div class="mb-3 ">
                <label for="exampleInputPassword1" class="form-label ">Year</label>
                <input type="number " class="form-control" formControlName="year">
            </div>
            <button type="submit " class="btn btn-primary ">Submit</button>
        </form>
    </div>
    <div class="container" style="margin-top:20px;">
        <label for="exampleInputEmail1 " class="form-label ">History</label>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Poster</th>
                    <th scope="col">Title</th>
                    <th scope="col">Year</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let m of history">
                    <td><img src="{{m.Poster}}" class="img-thumbnail" style="height: 200px; object-fit: cover;"></td>
                    <td>{{m.Title}}</td>
                    <td>{{m.Year}}</td>
                </tr>
            </tbody>
        </table>
    </div>
